name: Python

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

env:
  config: Release
  build_dir: build

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'windows-latest', 'macos-latest']

    steps:
    - uses: actions/checkout@v2

    - name: Build
      working-directory: ${{ github.workspace }}
      run: python setup.py build

    - name: test
      working-directory: ${{ github.workspace }}
      run: python setup.py test 

